<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control de Productos</title>
    <link rel="stylesheet" href="../styles/stylepanel.css">
</head>
<body>
    <div class="container">
        <h1>Panel de Control de Productos</h1>
        <div id="product-list"></div>
    </div>

    
    <div class="Añadir">
        <button class="añadir-productos"onclick="openForm()">Añadir Productos</button>

    
<div class="form-container" id="form-container">
    <h2>Añadir Producto</h2>
    <form id="product-form">
        <label for="image">Imagen del producto:</label>
        <input type="file" id="image" name="image" required><br><br>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="description">Descripción:</label>
        <textarea id="description" name="description" required></textarea><br><br>
        <label for="price">Precio:</label>
        <input type="number" id="price" name="price" required><br><br>
        <button type="submit">Agregar Producto</button>
        <button type="button" onclick="closeForm()">Cancelar</button>
        </form>
    </div>

    

    <script src="../scripts/scriptPanel.js"></script>
</body>
</html>
