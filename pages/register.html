<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Register</title>
    <link rel="stylesheet" href="../styles/styleregis.css">
    <script src="../scripts/scriptregister.js" defer ></script>
</head>
<body>
    <div class="wrapper">   
        <form id="register-form">
            <h1>Registrarse</h1>
        
        <div class="input-box">
                <input type="text" placeholder="Nickname" 
                required>

                <div class="input-box">
                <input type="password" placeholder="Contraseña" 
                required>   


            <div class="input-box">
            <input type="text" placeholder="Nombre" 
            required>

            <div class="input-box">
            <input type="text" placeholder="Apellidos" 
            required>

            
            <div class="input-box">
                <input ype="text" placeholder="Email"
                required>

            <div class="input-box">
                <input ype="text" placeholder="Dirección"
                required>

                <div class="input-box">
                    <input ype="text" placeholder="Tarjeta"
                    required>
            
            

            
                    <div class="input-radio">
                        <input type="radio" id="comprador" name="role" value="comprador">
                        <label for="comprador">Comprador</label>
                        <input type="radio" id="vendedor" name="role" value="vendedor">
                        <label for="vendedor">Vendedor</label>
                    </div>
        

            
            <button type="submit" class="btn">Registrarse</button>
            <div class="login-link">
            <p>Ya tiene una cuenta?<a
            href="login.html"> Iniciar sesión</p>
