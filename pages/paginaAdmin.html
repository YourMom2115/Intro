            const contenedorProductos = document.getElementById('contenedor-productos');

            contenedorProductos.style.gap = '20px'; 



            productos.forEach(producto => {
                const productoDiv = document.createElement("div");
                productoDiv.className = "producto"; 
        
                productoDiv.innerHTML = `
                    <div>
                        <img src="${producto.imagen}" style="width: 100%; height: 200px; border-radius: 5px; ">  
                        <h2 class="producto-nombre" style="font-size: 24px;">${producto.nombre}</h2>
                        <h3 class="producto-descripcion">${producto.descripcion}</h3>
                        <div class="producto-precio-carrito"> 
                            <span class="producto-precio">$${producto.precio.toFixed(2)}</span>
                            <button class="producto-boton" onclick="removeProduct(this)">Eliminar</button>
                        </div>
                    </div>
                `;
                
                
                contenedorProductos.appendChild(productoDiv);
            })
            
            function removeProduct(button) {
    const productDiv = button.parentElement.parentElement;
    productDiv.remove();}
